<!DOCTYPE html>
<html lang="en">
    <!-- Include `ardinocom.js` with Arduino functions -->
    <script type="text/javascript" src="arduinocom.js"></script>

    <!-- Let the header and stylesheet reflect Material Design -->
    <head>
        <title>Automation</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
    </head>

    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create four equal columns that floats next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">Automation</a>
            </div>
        </nav>

        <!-- Row of configuration radio buttons -->
        <div class="row" style="padding-right: 5px; padding-left: 5px;">
            <div class="column">
                <label>Module 0 (Start)</label>
                <form action="#">
                    <p>
                        <label>
                            <input name="mod0" type="radio" checked />
                            <span>RIGHT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod0" type="radio" />
                            <span>CENTER</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod0" type="radio" />
                            <span>LEFT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod0" type="radio" />
                            <span>DOWN</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod0" type="radio" />
                            <span>UP</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="column">
                <label>Module 1</label>
                <form action="#">
                    <p>
                        <label>
                            <input name="mod1" type="radio" checked />
                            <span>RIGHT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod1" type="radio" />
                            <span>CENTER</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod1" type="radio" />
                            <span>LEFT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod1" type="radio" />
                            <span>DOWN</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod1" type="radio" />
                            <span>UP</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="column">
                <label>Module 2</label>
                <form action="#">
                    <p>
                        <label>
                            <input name="mod2" type="radio" checked />
                            <span>RIGHT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod2" type="radio" />
                            <span>CENTER</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod2" type="radio" />
                            <span>LEFT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod2" type="radio" />
                            <span>DOWN</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod2" type="radio" />
                            <span>UP</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="column">
                <label>Module 3 (End)</label>
                <form action="#">
                    <p>
                        <label>
                            <input name="mod3" type="radio" checked />
                            <span>RIGHT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod3" type="radio" />
                            <span>CENTER</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod3" type="radio" />
                            <span>LEFT</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod3" type="radio" />
                            <span>DOWN</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="mod3" type="radio" />
                            <span>UP</span>
                        </label>
                    </p>
                </form>
            </div>
        </div>

        <!-- Row of COM port selection dropdowns -->
        <div class="row" style="padding-right: 5px; padding-left: 5px;">
            <div class="column">
                <div class="pickers">
                    <select id="mod0select" class="browser-default">
                        <option value="0" disabled selected
                            >Module 0 Connection</option
                        >
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="pickers">
                    <select id="mod1select" class="browser-default">
                        <option value="0" disabled selected
                            >Module 1 Connection</option
                        >
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="pickers">
                    <select id="mod2select" class="browser-default">
                        <option value="0" disabled selected
                            >Module 2 Connection</option
                        >
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="pickers">
                    <select id="mod3select" class="browser-default">
                        <option value="0" disabled selected
                            >Module 3 Connection</option
                        >
                    </select>
                </div>
                <div style="padding-top: 10px;">
                    <button
                        id="config"
                        class="btn waves-effect waves-light"
                        type="submit"
                        name="action"
                        onclick="acom.connectCOM();"
                    >
                        Save Modules Config
                    </button>
                </div>
            </div>
        </div>

        <!-- Configure button at bottom of page -->
        <div class="center-align">
            <button
                id="config"
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
                onclick="acom.configureModules();"
            >
                Configure
            </button>
        </div>
    </body>

    <script>
        const acom = new arduinocom();
        readCOM();
    </script>
</html>
