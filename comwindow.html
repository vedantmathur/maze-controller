<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="arduinocom.js"></script>

    <head>
        <title>Connect COM Ports</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
    </head>
    <style>
        .pickers {
            float: center;
            width: 70%;
            padding: 10px;
        }

        .buttonpad {
            float: center;
            width: 70%;
            padding: 10px;
            padding-top: 10px;
        }
    </style>

    <body>
        <form>
            <!-- 4 Modules, 4 COM ports -->
            <div class="pickers">
                <label>Module 0 (Start)</label>
                <select id="mod0select" class="browser-default">
                    <option value="0" disabled selected
                        >Module 0 Connection</option
                    >
                </select>
                <label>Module 1</label>
                <select id="mod1select" class="browser-default">
                    <option value="0" disabled selected
                        >Module 1 Connection</option
                    >
                </select>
                <label>Module 2</label>
                <select id="mod2select" class="browser-default">
                    <option value="0" disabled selected
                        >Module 2 Connection</option
                    >
                </select>
                <label>Module 3 (End)</label>
                <select id="mod3select" class="browser-default">
                    <option value="0" disabled selected
                        >Module 3 Connection</option
                    >
                </select>
            </div>
        </form>
        <!-- Button to connect com ports -->
        <div class="buttonpad">
            <button
                onclick="arduinocom.connectCOM();"
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
            >
                Connect
            </button>
        </div>
    </body>

    <script>
        // Populate fields
        readCOM();
    </script>
</html>
